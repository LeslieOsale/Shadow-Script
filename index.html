        function updateGreeting() {
            const now = new Date();
            const hours = now.getHours();
            let greetingMessage = "Good night, Sir Leslie";

        if (hours >= 3 && hours <= 12) {
            greetingMessage = "Good morning, Sir Leslie";
        } else if (hours >= 12 && hours <= 16) {
            greetingMessage = "Good afternoon, Sir Leslie";
        } else if (hours >= 16 && hours <= 21) {
            greetingMessage = "Good evening, Sir Leslie";
        }

            document.getElementById('greeting').innerText = greetingMessage;
        }

                const data = await response.json();
    
                // Extract weather data
                const temperature = data.current_weather.temperature;
                const longitude = data.longitude;
                const latitude = data.latitude;

                const weatherCode = data.current_weather.weathercode; // Weather condition code
    
                
    
                // Get weather icon

                // Update the dashboard
                document.getElementById('weather').innerHTML = `

                61: "ğŸŒ§",  // Rain: Slight

                65: "ğŸŒ§ğŸŒ§",  // Rain: Heavy

            return icons[code] || "ğŸŒ¡"; // Default to thermometer emoji if unknown
        }
    
        // Live time update every second
        function updateTime() {
            const now = new Date();
            document.getElementById('time').innerText = now.toLocaleTimeString();

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-firestore.js";
    
        // âœ… Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyBsIA1ggkXGuVuujWO05M7pa22olvmS_rQ",
            authDomain: "shadow-scribe.firebaseapp.com",
            projectId: "shadow-scribe",
            storageBucket: "shadow-scribe.firebasestorage.app",
            messagingSenderId: "77740236217",
            appId: "1:77740236217:web:e22180d138b6e050996a68"
        };
    
        // âœ… Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
    
        // âœ… Restrict Access to Logged-in Users
        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = "login.html"; // Redirect to Login if Not Authenticated
            } else {
                // âœ… Fetch User Name from Firestore
                const userDoc = await getDoc(doc(db, "users", user.uid));
                if (userDoc.exists()) {
                    document.getElementById("userName").textContent = userDoc.data().name;
                } else {
                    document.getElementById("userName").textContent = "User";
                }
            }
        });
    
        // âœ… Logout Function (Works for Sidebar Button)
        window.logoutUser = function () {
            signOut(auth)
                .then(() => {
                    
                    window.location.href = "login.html"; // Redirect to Login
                })
                .catch((error) => {
                    alert("Logout Failed: " + error.message);
                });
        };
    </script>
